    <title>Document</title>
    <script language = "javascript" type "test/javascript">

        var a = eval(prompt("Nhap vao a: "));
        var b = eval(prompt("Nhap vao b: "));
        var c = eval(prompt("Nhap vao c: "));
        if(a+b>c&& a+c>b && b+c>a)
            if(a==b && a==c && b==c)
            {
                document.writeln("Tam giac deu: ");
            }
            else
            if(a==b || a==c || b==c)
            {
                document.writeln("Tam giac can");

            }
            else{
                document.writeln("Tam giac thuong");

            }
        else {
            document.writeln("Khong phai tam giac");
        }
    </script>
